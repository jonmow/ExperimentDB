{% extends "base.html" %}
{% block head_title %}New Experiment{% endblock %}
{% block title %}New Experiment{% endblock %}
{% block scripts %}
{{ form.media }}
	<script type="text/javascript">
	 $(document).ready(function() {	
		$('#id_experiment_date').datepicker({dateFormat: 'yy-mm-dd'});
	});
	</script>
{% endblock %}
{% block content %}
<form method="POST" action="/experimentdb/experiment/new/">{% csrf_token %}
<table class="sortable">
{{form}}
 </table>
 <input type="submit" value="Submit" />
 </form>
 
{% endblock %}
