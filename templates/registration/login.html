{% extends "base.html" %}
{% block header %}
Login Required
{% endblock header %}
{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action=".">{% csrf_token %}
<table>
{{form}}
</table>

<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
