{% extends "base.html" %}

{% block head_title %}Protein Family List{% endblock %}
{% block title %}Protein Family List{% endblock %}
{% block content %}
<table>
 <thead>
 </thead>
 <tdata>
  {% for family in object_list %}

{% endfor %}
 </tdata>
</table>
<p>To add a new protein family click <a href="/experimentdb/protein/family/new" title="Add New Protein Family">here</a></p>
{% endblock %}
