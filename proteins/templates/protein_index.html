{% extends "base.html" %}

{% block head_title %}Protein List{% endblock %}
{% block title %}Protein List{% endblock %}
{% block content %}
<table>
 <thead>
 <th>Protein</th><th>Family</th>
 </thead>
 <tdata>
   {% for protein in protein_list %}
  <tr><td><a href="/experimentdb/protein/{{ protein }}"> {{ protein }}</td><td>{% for family in protein.protein_family.all %}<a href="/experimentdb/protein/family/{{family.id}}">{{family}}</a> {% endfor %}</tr>
{% endfor %}
 </tdata>
{% endblock %}
